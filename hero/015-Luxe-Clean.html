<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Oxygen — The Art of Living Clean</title>
    <link rel="preload" href="../assets/fonts/outfit-400-normal.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../assets/fonts/outfit-300-normal.woff2" as="font" type="font/woff2" crossorigin>

    <style>
        @font-face {
            font-family: 'Outfit';
            src: url('../assets/fonts/outfit-300-normal.woff2') format('woff2');
            font-weight: 300;
        }

        @font-face {
            font-family: 'Outfit';
            src: url('../assets/fonts/outfit-400-normal.woff2') format('woff2');
            font-weight: 400;
        }

        @font-face {
            font-family: 'Outfit';
            src: url('../assets/fonts/outfit-700-normal.woff2') format('woff2');
            font-weight: 700;
        }

        :root {
            --primary: #4F46E5;
            --bg: #FFFFFF;
            --text-dark: #1A1A1A;
            --text-muted: #71717A;
            --font-main: 'Outfit', sans-serif;
            --transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: var(--bg);
            color: var(--text-dark);
            overflow: hidden;
        }

        .hero {
            width: 100%;
            height: 100dvh;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            align-items: center;
        }

        .hero-content {
            padding: 0 100px;
            z-index: 10;
        }

        .hero-image {
            height: 100dvh;
            position: relative;
            overflow: hidden;
            background: #F4F4F5;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
            transition: transform 2s ease-out;
        }

        .hero.active .hero-image img {
            transform: scale(1);
        }

        .hero-image::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, white 0%, transparent 20%);
        }

        .reveal-span {
            display: inline-block;
            overflow: hidden;
            vertical-align: bottom;
        }

        .reveal-span span {
            display: block;
            transform: translateY(100%);
            transition: var(--transition);
        }

        h1 {
            font-size: clamp(3rem, 6vw, 5.5rem);
            font-weight: 300;
            line-height: 1;
            letter-spacing: -0.04em;
            margin-bottom: 24px;
        }

        h1 em {
            font-family: serif;
            font-style: italic;
            color: var(--primary);
            font-weight: 400;
        }

        .hero.active .reveal-span span {
            transform: translateY(0);
        }

        .description {
            font-size: 1.15rem;
            color: var(--text-muted);
            max-width: 480px;
            line-height: 1.7;
            margin-bottom: 48px;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
            transition-delay: 0.5s;
        }

        .hero.active .description {
            opacity: 1;
            transform: translateY(0);
        }

        .cta-btn {
            display: inline-flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 700;
            font-size: 0.95rem;
            padding: 12px 0;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
            transition-delay: 0.7s;
        }

        .hero.active .cta-btn {
            opacity: 1;
            transform: translateY(0);
        }

        .cta-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--text-dark);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .cta-btn:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .arrow-circle {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.4s;
        }

        .cta-btn:hover .arrow-circle {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            transform: translateX(8px);
        }

        /* Floaties animation */
        .floaty {
            position: absolute;
            width: 15vw;
            height: 15vw;
            background: rgba(79, 70, 229, 0.03);
            border-radius: 50%;
            filter: blur(40px);
            z-index: 1;
        }

        .f1 {
            top: 10%;
            left: -5%;
            animation: float 10s infinite alternate;
        }

        .f2 {
            bottom: 20%;
            left: 30%;
            animation: float 15s infinite alternate-reverse;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(40px, 60px);
            }
        }

        @media (max-width: 1000px) {
            .hero {
                grid-template-columns: 1fr;
            }

            .hero-image {
                display: none;
            }

            .hero-content {
                padding: 40px;
                text-align: center;
            }

            .description {
                margin: 0 auto 40px;
            }

            h1 {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>

    <section class="hero" id="hero">
        <div class="floaty f1"></div>
        <div class="floaty f2"></div>

        <div class="hero-content">
            <h1>
                <div class="reveal-span"><span>Breath <em>Purity.</em></span></div><br>
                <div class="reveal-span" style="transition-delay: 0.1s;"><span>Reclaim your <em>Space.</em></span></div>
            </h1>
            <p class="description">Elevating the standards of domestic care to a fine art. We don’t just clean; we
                restore the light and air in your most sacred environment.</p>
            <a href="#" class="cta-btn">
                <span>Begin your Restoration</span>
                <div class="arrow-circle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </div>
            </a>
        </div>

        <div class="hero-image">
            <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&q=80&w=1600"
                alt="Airy Clean Room">
        </div>
    </section>

    <script>
        window.addEventListener('load', () => {
            document.getElementById('hero').classList.add('active');
        });
    </script>
</body>

</html>
