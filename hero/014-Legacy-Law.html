<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legacy & Law — Private Wealth Defense</title>
    <link rel="preload" href="../assets/fonts/outfit-400-normal.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../assets/fonts/outfit-700-normal.woff2" as="font" type="font/woff2" crossorigin>

    <style>
        @font-face {
            font-family: 'Outfit';
            src: url('../assets/fonts/outfit-400-normal.woff2') format('woff2');
            font-weight: 400;
        }

        @font-face {
            font-family: 'Outfit';
            src: url('../assets/fonts/outfit-700-normal.woff2') format('woff2');
            font-weight: 700;
        }

        @font-face {
            font-family: 'Outfit';
            src: url('../assets/fonts/outfit-900-normal.woff2') format('woff2');
            font-weight: 900;
        }

        :root {
            --primary: #C5A47E;
            /* Gold/Bronze */
            --bg: #0A0A0B;
            --text: #FFFFFF;
            --font-main: 'Outfit', sans-serif;
            --transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            inset: 0;
            background: url('https://images.unsplash.com/photo-1505664194779-8beaceb93744?auto=format&fit=crop&q=80&w=2000') center/cover;
            transform: scale(1.1);
            filter: brightness(0.4) grayscale(0.2);
            transition: transform 2s ease-out;
        }

        .hero.active .hero-bg {
            transform: scale(1);
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(10, 10, 11, 0.8) 100%);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 1100px;
            padding: 100px 50px 0;
            /* Header offset */
            text-align: center;
        }

        .badge {
            display: inline-block;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--primary);
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6.5rem);
            font-weight: 900;
            line-height: 0.95;
            letter-spacing: -0.04em;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(40px);
            transition: var(--transition);
            transition-delay: 0.2s;
        }

        h1 span {
            color: var(--primary);
            font-style: italic;
            /* Pseudo-serif feel */
            font-weight: 400;
            font-family: serif;
        }

        .description {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.6);
            max-width: 600px;
            margin: 0 auto 50px;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(30px);
            transition: var(--transition);
            transition-delay: 0.4s;
        }

        .cta-group {
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
            transition-delay: 0.6s;
        }

        .btn-luxe {
            display: inline-block;
            padding: 20px 48px;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-luxe::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary);
            transition: var(--transition);
            z-index: -1;
        }

        .btn-luxe:hover {
            color: var(--bg);
        }

        .btn-luxe:hover::before {
            left: 0;
        }

        .hero.active .badge,
        .hero.active h1,
        .hero.active .description,
        .hero.active .cta-group {
            opacity: 1;
            transform: translateY(0);
        }

        /* Site Header Integration Template */
        .site-header {
            position: absolute;
            top: 40px;
            left: 50px;
            right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.7;
            transition: 0.3s;
        }

        .nav-links a:hover {
            opacity: 1;
            color: var(--primary);
        }
    </style>
</head>

<body>

    <header class="site-header">
        <div style="font-weight: 900; font-size: 1.2rem; letter-spacing: -0.02em;">LEGACY <span>& LAW</span></div>
        <nav class="nav-links">
            <a href="#">The Firm</a>
            <a href="#">Excellence</a>
            <a href="#">Private Office</a>
            <a href="#" style="border: 1px solid rgba(255,255,255,0.3); padding: 10px 20px;">Contact</a>
        </nav>
    </header>

    <section class="hero" id="hero">
        <div class="hero-bg"></div>
        <div class="hero-overlay"></div>

        <div class="content">
            <span class="badge">ESTABLISHED 2002 · LONDON</span>
            <h1>Defending What <br> <span>You've Built.</span></h1>
            <p class="description">Ultra-high-net-worth legal defense for families who value discretion as much as
                victory. Legacy preservation through strategic tactical law.</p>
            <div class="cta-group">
                <a href="#" class="btn-luxe">Consult Private Council</a>
            </div>
        </div>
    </section>

    <script>
        window.addEventListener('load', () => {
            document.getElementById('hero').classList.add('active');
        });
    </script>
</body>

</html>
