<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanguard & Valour — Legal Excellence</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #C5A059;
            --primary-light: #D4B478;
            --bg-dark: #0F172A;
            --text-light: #F8FAFC;
            --text-dim: #94A3B8;
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Inter', sans-serif;
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: var(--font-sans);
            overflow: hidden;
        }

        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(15, 23, 42, 0.95) 30%, rgba(15, 23, 42, 0.4) 100%),
                url('https://images.unsplash.com/photo-1589829545856-d10d557cf95f?auto=format&fit=crop&q=80&w=1600');
            background-size: cover;
            background-position: center;
            z-index: 1;
            transform: scale(1.1);
            animation: slowZoom 20s infinite alternate;
        }

        @keyframes slowZoom {
            from {
                transform: scale(1.1);
            }

            to {
                transform: scale(1);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            width: 100%;
            padding: 0 40px;
        }

        .content {
            max-width: 700px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: rgba(197, 160, 89, 0.1);
            border: 1px solid rgba(197, 160, 89, 0.3);
            border-radius: 4px;
            color: var(--primary);
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 32px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.2s;
        }

        h1 {
            font-family: var(--font-serif);
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 500;
            line-height: 1.1;
            margin-bottom: 24px;
            letter-spacing: -0.01em;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards 0.4s;
        }

        h1 span {
            display: block;
            color: var(--primary);
            font-style: italic;
        }

        p {
            font-size: 1.25rem;
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 48px;
            max-width: 600px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards 0.6s;
        }

        .cta-group {
            display: flex;
            gap: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards 0.8s;
        }

        .btn-primary {
            position: relative;
            padding: 18px 40px;
            background: var(--primary);
            color: var(--bg-dark);
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            overflow: hidden;
            transition: var(--transition);
        }

        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .btn-outline {
            padding: 18px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: var(--transition);
        }

        .btn-outline:hover {
            border-color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Nav Hook */
        .nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-family: var(--font-serif);
            font-size: 1.75rem;
            color: white;
            text-decoration: none;
            font-weight: 700;
        }

        .logo span {
            color: var(--primary);
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            color: var(--text-dim);
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            z-index: 10;
        }

        .line {
            width: 1px;
            height: 60px;
            background: linear-gradient(to bottom, var(--primary) 0%, transparent 100%);
            animation: scrollLine 2s infinite;
        }

        @keyframes scrollLine {
            0% {
                transform: scaleY(0);
                transform-origin: top;
            }

            50% {
                transform: scaleY(1);
                transform-origin: top;
            }

            51% {
                transform: scaleY(1);
                transform-origin: bottom;
            }

            100% {
                transform: scaleY(0);
                transform-origin: bottom;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .container {
                padding: 0 24px;
            }

            .cta-group {
                flex-direction: column;
            }

            .btn-primary,
            .btn-outline {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <nav class="nav">
        <a href="#" class="logo">Vanguard <span>& Valour</span></a>
        <div style="display: flex; gap: 32px;">
            <a href="#" style="color: white; text-decoration: none; font-size: 0.9rem; font-weight: 500;">Practice
                Areas</a>
            <a href="#"
                style="color: white; text-decoration: none; font-size: 0.9rem; font-weight: 500;">Consultation</a>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-bg"></div>
        <div class="container">
            <div class="content">
                <div class="badge">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L3 7v9c0 5 9 8 9 8s9-3 9-8V7l-9-5z" />
                    </svg>
                    Est. 1984 — Premier Legal Counsel
                </div>
                <h1>Expertise that <span>Commands Authority.</span></h1>
                <p>Navigating the intersection of strategy and law. We protect your professional legacy with unyielding
                    precision and absolute discretion.</p>
                <div class="cta-group">
                    <a href="#" class="btn-primary">Consult an Expert</a>
                    <a href="#" class="btn-outline">Our Success Stories</a>
                </div>
            </div>
        </div>
        <div class="scroll-indicator">
            <span>Scroll</span>
            <div class="line"></div>
        </div>
    </section>
</body>

</html>
